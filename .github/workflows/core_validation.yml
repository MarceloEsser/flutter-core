name: Flutter Lints and Tests
on:
  push:
    branches:
      - master
      - feature/*
      - hotfix/*
      - release/*
  pull_request:
    branches:
      - master
jobs:
  update_version:
    runs-on: ubuntu-latest
    needs: [ lint, tests ]
    steps:
      - uses: actions/checkout@v2
      - name: Update version
        run: |
          # Get the current version from pubspec.yaml
          current_version=$(grep -E 'version: ' pubspec.yaml | cut -d' ' -f2)
          # Increment the patch version
          new_version="${current_version%.*}"."$(( ${current_version##*.} + 1 ))"
          echo "Updating version to $new_version..."
          # Update the version in pubspec.yaml
          sed -i "s/$current_version/$new_version/g" pubspec.yaml
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter pub run build_runner build
      - run: flutter analyze
  
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter pub run build_runner build
      - run: flutter test --coverage
      - run: apt install lcov
      - run: genhtml flutter-core/coverage/lcov.info --output=./coverage

  commit_changes:
    runs-on: ubuntu-latest
    needs: [ lint, tests ]
    steps:
      - name: Commit coverage report
        run: |
          # Commit and push the changes
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add COVERAGE.md
          git commit -m ":bookmark: Update version to $new_version"
          git push

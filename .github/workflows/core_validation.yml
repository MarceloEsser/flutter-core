name: Flutter Lints and Tests
on:
  push:
    branches:
      - master
      - feature/*
      - hotfix/*
      - release/*
  pull_request:
    branches:
      - master

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Get example dependencies
        run: cd example && flutter pub get

      - name: Build runner for example
        run: cd example && flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze project
        run: flutter analyze

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Get example dependencies
        run: cd example && flutter pub get

      - name: Build runner for example
        run: cd example && flutter pub run build_runner build --delete-conflicting-outputs

      - name: Execute tests with coverage
        run: flutter test --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  update-version:
    name: Update Package Version
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          cache: true

      - name: Update version
        id: version
        run: |
          # Get the current version from pubspec.yaml
          current_version=$(grep -E '^version: ' pubspec.yaml | cut -d' ' -f2)
          # Increment the patch version
          IFS='.' read -ra VERSION_PARTS <<< "$current_version"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          new_version="$MAJOR.$MINOR.$NEW_PATCH"
          echo "Current version: $current_version"
          echo "New version: $new_version"
          # Update the version in pubspec.yaml
          sed -i "s/^version: $current_version/version: $new_version/g" pubspec.yaml
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
            git push
          fi
